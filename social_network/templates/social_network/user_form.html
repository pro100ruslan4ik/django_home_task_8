{% extends 'base.html' %}

{% block title %}User Form{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|default:"Create User" }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
